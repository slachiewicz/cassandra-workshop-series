<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head"></head>
<body>
 <div class="navbar navbar-fixed-top" th:include="navbar :: navbar"></div>
 <div class="subnavbar" th:include="navbar :: subnavbar"></div>
  <div id="wrapper" class="container">
    <div id="content" class="clearfix">
	  <div class="main-inner" style="margin-top: 60px">
	   <div class="container">
        <div class="row">
		 <div class="span12">
		 
		  <div class="widget widget-nopad">
		   <div class="widget-header">
			<i class="icon-list-alt"></i>
			<h3>
			 <span style="color:#0890D0">Available Stocks</span>
			</h3>
		   </div>
           
           <div class="widget-content"  style="padding:10px">
          	
       		<p/>
       		<table class="table table-striped table-bordered" style="margin-5px;">
                <thead>
                  <tr >
                   <th>Name</th>
                   <th>Symbol</th>
                   <th>Industry</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-th-each="tickerInfo : ${tickerInfoList}">
                    <td><a  th:href="@{'/chart/' + ${tickerInfo.symbol}}">[[${tickerInfo.name}]]</a></td>
                    <td><a  th:href="@{'/chart/' + ${tickerInfo.symbol}}">[[${tickerInfo.symbol}]]</a></td>
                    <td>[[${tickerInfo.industry}]]</td>
				  </tr>
               </tbody>
       		</table>
       
		   </div>
</body>
</html>
